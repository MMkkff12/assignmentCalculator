<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="alert alert-primary" style="text-align: center;">


    <h2>Assignment Calculator</h2>
    <div class="alert alert-danger">
        <h4 class="alert alert-heading" id="output">
        

        </h4>
    </div>

    <div class="alert alert-success">
        <input style="text-align: right;" type="number" name="x" id="x">
        <input style="text-align: right;" type="number" name="y" id="y">

    </div>
    
    <div>

   

    </div>

    <div class="alert alert-secondary">
        
        
        <button class ="btn btn-light btn-lg" onclick="equal()"> <span class="badge badge-danger"> = </span> </button>
        <button class ="btn btn-light btn-lg" onclick="addequal()"> <span class="badge badge-danger"> += </span> </button>
        <button class ="btn btn-light btn-lg" onclick="subequal()"> <span class="badge badge-danger"> -= </span> </button>
        <button class ="btn btn-light btn-lg" onclick="mulequal()"> <span class="badge badge-danger"> *= </span> </button>
        <button class ="btn btn-light btn-lg" onclick="divequal()"> <span class="badge badge-danger"> /= </span> </button>
        <button class ="btn btn-light btn-lg" onclick="modequal()"> <span class="badge badge-danger"> %= </span> </button>

    </div>

    <div>
<h4 class="alert alert-danger" style="text-align: rcenter;">This Calculator Will Not Produce Negative Results.  It Will Switch Positions Of Numbers Entered!</h4>


    </div>
    <script src="assignmentCalc.js"></script>

</body>
</html>
